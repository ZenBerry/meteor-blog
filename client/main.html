<head>
  <title>Quiet blog</title>
</head>

<body>
  <header>
    <a onclick="Meteor.loginWithGoogle()">Switch a person</a>
  </header>
  <div class='container'>
    <br>
    <div class='row'>
      {{#if currentUser}}
        <h3 align='center'>{{currentUser.profile.name}} posts</h3>
      {{/if}}
      <div>
        <table align='left'>
          <thead>
            {{#each resolutions }} 
              <tr> {{> resolution}} </tr> 
              <tr>***</tr>
            {{/each}}
          </thead>
        </table>
      </div>
    </div>
  </div>
  <footer>
    {{> Insert}} 
  </footer>
</body>
<template name='resolution' class='resolution'>
  <td>{{address}}&nbsp;<a class='hover-button'>Delete</a></td> 
</template>
<template name='Insert'>
  <textarea class='text' id='Address' name='address' rows='1'></textarea>
  <a class='post-button'>Post</a>
</template>
