<head>
  <title>Quiet blog</title>
</head>

<body>
  <header>
    <a href='#'>Switch a person</a>
  </header>
  <div class="container">
    <h3 align="center">Meteor Form Application</h3>
    <br>
    <div class="row">
      <div>
        <table>
          <thead>
            <tr>
              <th>Posts</th>
            </tr> {{#each resolutions }} <tr> {{> resolution}} </tr> {{/each}}
          </thead>
        </table>
      </div>
    </div>
  </div>
  <footer>
    <div>
      <textarea class="form-control" id="Address" name="address" rows="1"></textarea>
      <!-- {{> Insert}}  -->
    </div>
  </footer>
</body>
<template name="resolution">
  <td>{{address}}</td>
  <td><button class="">Delete</button></td>
</template>
<template name="Insert">
  <button class="insertusr">Insert</button>
</template>
