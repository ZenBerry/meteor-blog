<head>
  <title>Quiet blog</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
</head>
<body>
  <header>
    <h3>&#64;{{currentUser.profile.nickname}}</h3>
    <a id="switch-person-link" onclick="Meteor.loginWithGoogle()">Switch a person</a>
  </header>
  <div class='container'>
    <br>
    <div class='row'>
      {{#if nickname}}
        <h2 align='center'>{{nickname}} blog</h2>
      {{else}}
        <h2 align='center'>Welcome to the quiet blog</h2>
      {{/if}}
      <div>
        <table align='left'>
          <thead class='posts'>
            {{#each resolutions }} 
              <tr> {{> resolution}} </tr> 
              <tr>***</tr>
            {{/each}}
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class='footer'>
    {{#if is_your_blog}}
      {{> Insert}} 
    {{/if}}
  </div>
</body>

<template name='resolution' class='resolution'>
  <td>{{post}}&nbsp;
    {{#if is_your_blog}}
      <a class='hover-button edit-post-button'>Edit</a>
      <a class='hover-button delete-post-button'>Delete</a>
    {{/if}}
  </td> 
</template>
<template name='Insert'>
  <textarea class='text' id='input' name='input' rows='1'></textarea>
  <a class='post-button'>Post</a>
</template>
