<head>
  <title>Quiet blog</title>
</head>

<body>
  <header>
    <a href='#'>Switch user</a>
  </header>
  <div class="container">
    <h3 align="center">Meteor Form Application</h3>
    <br>
    <div class="row">
      <div>
        <div class="">
          <label for="Address">Address</label>
          <textarea class="form-control" id="Address" name="address" rows="3"></textarea>
        </div> {{> Insert}} <br><br><br>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Posts</th>
            </tr> {{#each resolutions }} <tr> {{> resolution}} </tr> {{/each}}
          </thead>
        </table>
      </div>
    </div>
  </div>
  <footer> Edit </footer>
</body>
<template name="resolution">
  <td>{{address}}</td>
  <td><button class="">Delete</button></td>
</template>
<template name="Insert">
  <button class="btn btn-primary insertusr">Insert</button>
</template>
